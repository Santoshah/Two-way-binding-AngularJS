<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular JS Practice</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script> -->
	<script src="js/script.js"></script>
	<style>
table, td, tr {
	border-collapse: 0;
	border: 1px solid #ccc;
	border-width: 1px;
}		
	</style>
</head>
<body>
<div ng-app="myApp" ng-controller="limit_studies">
<input type="number" steps="1" min="0" max="5" ng-model="limitRows">
<table>
	<thead>
		<tr>
			<th>Emp ID</th>
			<th>Name</th>
			<th>DateOfBirth</th>
			<th>Gender</th>
			<th>Salary</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="employee in employees | limitTo:limitRows">
			<td>{{employee.employe_id | number:0}}</td>
			<td>{{employee.name | uppercase}}</td>
			<td>{{employee.dob | date:"dd/MMM/yyyy"}}</td>
			<td>{{employee.gender | lowercase}}</td>
			<td>{{employee.salary | currency:"Rs.":2}}</td>
		</tr>
	</tbody>
</table>


</div>
</body>
</html>
